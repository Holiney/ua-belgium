  <body>
    <!-- Splash removed for instant load -->

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script>
      // DISABLED: Service Worker causes issues - unregister any existing ones
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(registrations => {
          registrations.forEach(r => r.unregister());
        });
      }


      // PWA Install Prompt
      let deferredPrompt;

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        window.dispatchEvent(new CustomEvent('pwa-install-available'));
      });

      window.addEventListener('appinstalled', () => {
        console.log('PWA installed');
        window.dispatchEvent(new CustomEvent('pwa-installed'));
      });

      window.installPWA = () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            deferredPrompt = null;
          });
        }
      };

      // Handle back button on mobile - prevent app from closing
      // This works by adding a history entry and listening to popstate
      window.addEventListener('load', () => {
        // Add initial state
        if (!window.history.state) {
          window.history.pushState({ page: 'app' }, '', '');
        }

        // Listen for back button
        window.addEventListener('popstate', (event) => {
          // Prevent default back navigation that would close the app
          // Instead, dispatch custom event that React will handle
          window.dispatchEvent(new CustomEvent('app-back-button'));

          // Keep a state in history so back button doesn't close app
          window.history.pushState({ page: 'app' }, '', '');
        });
      });
    </script>
