<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yellowGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Фон - синій та жовтий як український прапор -->
  <rect width="512" height="256" fill="url(#blueGradient)"/>
  <rect y="256" width="512" height="256" fill="url(#yellowGradient)"/>

  <!-- Білий круг для контрасту -->
  <circle cx="256" cy="256" r="200" fill="white" opacity="0.95"/>

  <!-- Літери UA з українським акцентом -->
  <g transform="translate(256, 256)">
    <!-- U -->
    <path d="M -110 -80 L -110 20 Q -110 60 -70 60 Q -30 60 -30 20 L -30 -80"
          fill="none" stroke="url(#blueGradient)" stroke-width="28" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- A -->
    <path d="M 10 60 L 60 -80 L 110 60 M 30 10 L 90 10"
          fill="none" stroke="url(#yellowGradient)" stroke-width="28" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Декоративні елементи - маленькі зірки/акценти -->
  <circle cx="100" cy="120" r="8" fill="#fbbf24" opacity="0.6"/>
  <circle cx="412" cy="140" r="6" fill="#3b82f6" opacity="0.6"/>
  <circle cx="130" cy="390" r="7" fill="#3b82f6" opacity="0.6"/>
  <circle cx="390" cy="370" r="8" fill="#fbbf24" opacity="0.6"/>
</svg>
