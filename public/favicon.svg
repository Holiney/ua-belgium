<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Ukrainian flag colors -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0057B8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0047A0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yellowGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFCC00;stop-opacity:1" />
    </linearGradient>
    <!-- Belgian flag colors -->
    <linearGradient id="belgiumBlack" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2D2D2D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="belgiumYellow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE936;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FAD817;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="belgiumRed" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ED2939;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8102E;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle with Ukrainian colors -->
  <circle cx="256" cy="256" r="256" fill="url(#blueGradient)"/>
  <path d="M0 256 A256 256 0 0 0 512 256 L512 512 L0 512 Z" fill="url(#yellowGradient)"/>

  <!-- Belgian flag stripe on the left side -->
  <g transform="translate(40, 150)">
    <!-- Belgian flag shape (vertical stripes) -->
    <rect x="0" y="0" width="30" height="212" rx="5" fill="url(#belgiumBlack)"/>
    <rect x="30" y="0" width="30" height="212" rx="0" fill="url(#belgiumYellow)"/>
    <rect x="60" y="0" width="30" height="212" rx="5" fill="url(#belgiumRed)"/>
  </g>

  <!-- Ukrainian flag stripe on the right side -->
  <g transform="translate(382, 150)">
    <rect x="0" y="0" width="45" height="106" rx="5" fill="url(#blueGradient)"/>
    <rect x="0" y="106" width="45" height="106" rx="5" fill="url(#yellowGradient)"/>
  </g>

  <!-- Central emblem - White circle with BE-UA text -->
  <circle cx="256" cy="256" r="150" fill="white" opacity="0.95"/>
  <circle cx="256" cy="256" r="140" fill="none" stroke="#E0E0E0" stroke-width="2"/>

  <!-- BE text (Belgium) -->
  <text x="195" y="245" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="url(#belgiumRed)">BE</text>

  <!-- Connector heart symbol -->
  <path d="M256 270 L246 260 Q241 254 246 248 Q251 242 256 248 Q261 242 266 248 Q271 254 266 260 Z"
        fill="#E91E63" stroke="none"/>

  <!-- UA text (Ukraine) -->
  <text x="196" y="320" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="url(#blueGradient)">UA</text>

  <!-- Decorative elements -->
  <circle cx="120" cy="120" r="6" fill="#FFD700" opacity="0.7"/>
  <circle cx="392" cy="120" r="6" fill="#0057B8" opacity="0.7"/>
  <circle cx="120" cy="392" r="6" fill="#0057B8" opacity="0.7"/>
  <circle cx="392" cy="392" r="6" fill="#FFD700" opacity="0.7"/>

  <!-- Small stars representing unity -->
  <circle cx="170" cy="180" r="4" fill="#FFD700" opacity="0.5"/>
  <circle cx="342" cy="180" r="4" fill="#ED2939" opacity="0.5"/>
  <circle cx="170" cy="332" r="4" fill="#ED2939" opacity="0.5"/>
  <circle cx="342" cy="332" r="4" fill="#FFD700" opacity="0.5"/>
</svg>
